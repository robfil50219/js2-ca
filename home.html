<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="flex-column">
      <header>
        <h1>Unity Grid</h1>
        <nav>
          <a href="home.html">Home</a>
          <a href="profiles.html">Profiles</a>
          <a href="index.html">Login</a>
          <a href="register.html">Register</a>
        </nav>
      </header>
      <main class="flex-grow-1">
        <div id="userInfo"></div>
        <div id="postControls">
          <button id="createPostBtn" class="btn btn-primary">
            Create Post
          </button>
          <div>
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="applySorting()">
              <option value="created">Created</option>
              <option value="title">Title</option>
              <option value="body">Body</option>
            </select>
            <label for="sortOrder">Order:</label>
            <select id="sortOrder" onchange="applySorting()">
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>
        </div>
        <div id="content"></div>
        <div id="paginationControls"></div>
      </main>
      <footer class="footer">
        <div class="container py-3">
          <div class="row">
            <div class="col-md-6">
              <h5>Unity Grid</h5>
              <p>Connect with friends and the world around you.</p>
            </div>
            <div class="col-md-6 text-md-end">
              <ul class="list-unstyled">
                <li><a href="index.html" class="text-white">Login</a></li>
                <li><a href="profiles.html" class="text-white">Profiles</a></li>
                <li><a href="register.html" class="text-white">Register</a></li>
              </ul>
            </div>
          </div>
          <div class="text-center mt-3">
            <p>&copy; 2024 Social Media App. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
