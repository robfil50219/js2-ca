<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <script type="module" src="js/register.js" defer></script>
  </head>
  <body>
    <div class="flex-column">
      <header>
        <h1>Register</h1>
        <nav>
          <a href="index.html">Login</a>
          <a href="profiles.html">Profiles</a>
          <a href="register.html">Register</a>
        </nav>
      </header>
      <main class="flex-grow-1">
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              pattern="[a-zA-Z0-9_]+"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              pattern="[a-zA-Z0-9._%+-]+@(stud\.)?noroff\.no"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div class="mb-3">
            <label for="avatar" class="form-label">Avatar URL</label>
            <input type="url" class="form-control" id="avatar" name="avatar" />
          </div>
          <div class="mb-3">
            <label for="banner" class="form-label">Banner URL</label>
            <input type="url" class="form-control" id="banner" name="banner" />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <div id="registerErrorContainer" class="hidden">
            <span id="registerError" class="error-message"></span>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="container py-3">
          <div class="row">
            <div class="col-md-6">
              <p>Connect with friends and the world around you.</p>
            </div>
            <div class="col-md-6 text-md-end">
              <ul class="list-unstyled">
                <li><a href="index.html" class="text-white">Login</a></li>
                <li><a href="profiles.html" class="text-white">Profiles</a></li>
                <li><a href="register.html" class="text-white">Register</a></li>
              </ul>
            </div>
          </div>
          <div class="text-center mt-3">
            <p>&copy; 2024 Unity Grid. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
